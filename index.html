<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="controls">
        <select id="city-select">
          <option value="">Select a city</option>
          <option value="lisbon">Lisbon</option>
          <option value="porto,Portugal">Porto</option>
          <option value="new york">New York</option>
          <option value="madrid">Madrid</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="london">London</option>
          <option value="kuwait">Kuwait</option>
        </select>
        <button id="get-weather-btn">Get Weather</button>
      </section>

      <section id="weather-info" class="hidden">
        <div class="weather-box">
          <h2 id="location"></h2>
          <img id="weather-icon" alt="Weather icon" />
          <p id="weather-description"></p>
          <div id="clock" class="city-clock"></div>
        </div>
        <div class="weather-details">
          <p>Main temperature: <span id="main-temperature"></span> °C</p>
          <p>Feels like: <span id="feels-like"></span> °C</p>
          <p>Precipitation: <span id="precipitation"></span> mm</p>
          <p>Humidity: <span id="humidity"></span> %</p>
          <p>Wind: <span id="wind"></span> km/h</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
